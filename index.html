<body onmousemove ="show_coords(event)">
	<script type="x-shader/x-vertex" id="vertexshader">





	  #ifdef GL_ES
		precision highp float;
		#endif

		uniform vec2 mouse;
		varying vec3 vNormal;

		void main() {
			vNormal = normal;
			vec3 newPosition = position;
		  gl_Position = projectionMatrix *
		                modelViewMatrix *
		                vec4(newPosition,1.0);
		}
	</script>

	<script type="x-shader/x-fragment" id="fragmentshader">
	  #ifdef GL_ES
		precision highp float;
		#endif
		varying vec3 vNormal;

		void main() {
			vec3 light = vec3(-0.5,0.5,0.7);
			vec3 light2 = vec3(0.3,-0.5,0.3);
			vec3 light3 = vec3(-0.2,-0.5,-0.6);
			light = normalize(light);
			float dProd = max(0.0,dot(vNormal,light)*0.8)+max(0.0,dot(vNormal,light2)*0.5)+max(0.0,dot(vNormal,light3)*0.2);
       gl_FragColor = vec4(dProd,dProd,dProd,
                       1.); // A
}

	</script>
